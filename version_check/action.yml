name: Version Check
description: "Verify that the PR has a valid version label"
inputs:
  pr_labels:
    description: "Labels from the current PR."
    required: true
  version_labels:
    description: "Valid version labels."
    required: false
    default: "['major, 'minor', 'patch', 'no version']"
  pr_label_major:
    description: "PR label name to use for bumping the major version."
    required: false
    default: 'major'
  pr_label_minor:
    description: "PR label name to use for bumping the minor version."
    required: false
    default: 'minor'
  pr_label_patch:
    description: "PR label name to use for bumping the patch version."
    required: false
    default: 'patch'
  pr_label_norelease:
    description: "PR label name to use for skipping the release."
    required: false
    default: 'no version'

